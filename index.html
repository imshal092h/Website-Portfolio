<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio - Imshal Fatima</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #1f3b70 0%, #0a1a3a 70%);
            color: white;
            min-height: 100vh;
        }

        /* TOP FOOTER (NAVBAR STYLE) */
        .top-footer {
            width: 100%;
            background: rgba(255,255,255,0.08);
            padding: 18px 0;
            text-align: center;
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .top-footer h1 {
            font-size: 28px;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .nav-links a {
            margin: 0 15px;
            font-size: 18px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 18px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }

        /* MAIN CONTAINER */
        .container {
            width: 85%;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .text-box {
            width: 55%;
        }

        .text-box h2 {
            font-size: 38px;
            margin-bottom: 10px;
        }

        .text-box h3 {
            font-size: 22px;
            color: #d8e4ff;
            margin-bottom: 20px;
        }

        .text-box p {
            font-size: 18px;
            line-height: 1.6;
        }

        .image-box img {
            width: 260px;
            height: 260px;
            border-radius: 15px;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

    </style>
</head>

<body>

<!-- TOP FOOTER / NAVBAR -->
<div class="top-footer">
    <h1>My Portfolio</h1>
    
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="project.html">Projects</a>
    </div>
</div>

<!-- MAIN SECTION -->
<div class="container">
    
    <div class="text-box">
        <h2>Hello, I am</h2>
        <h3><b>Imshal Fatima</b></h3>

        <p>
            I am a creative and passionate learner who loves exploring technology.
            I enjoy making websites, posters, and doing computer-related work.
            This portfolio shows my skills, projects, and how you can contact me.
        </p>
    </div>

    <div class="image-box">
        <img src="IMSHAL.jpg" alt="Your Image">
    </div>

</div>

</body>
</html>
